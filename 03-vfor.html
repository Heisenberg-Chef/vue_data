<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <li v-for="(item,index) in items">
        {{item}}--{{index}}
    </li>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message: '小祁学java'},
                {message: '小祁学前端'}
            ]
        }
    });
</script>
</body>
</html>
